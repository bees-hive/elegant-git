name: Haskell Test CI

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

env:
  GHC_VERSION: 9.2.5
  GHCUP_VERSION: 0.1.18.0
  STACK_VERSION: 2.9.1
  HLINT_VERSION: 3.3.6
  STYLISH_HASKELL_VERSION: v0.14.3.0

jobs:
  tests:
    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: "Quality pipeline"

    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      name: Cache .ghcup
      with:
        path: ~/.ghcup
        key: ${{ runner.os }}-ghcup-global-${{ env.GHCUP_VERSION }}-${{ env.STACK_VERSION }}
        restore-keys: |
          ${{ runner.os }}-ghcup-global-${{ env.GHCUP_VERSION }}
          ${{ runner.os }}-ghcup-global-
    - uses: actions/cache@v3
      name: Cache .stack
      with:
        path: ~/.stack
        key: ${{ runner.os }}-stack-global-${{ env.GHC_VERSION }}-${{ hashFiles('stack.yaml') }}-${{ hashFiles('package.yaml') }}-${{ hashFiles('**/*.hs') }}
        restore-keys: |
          ${{ runner.os }}-stack-global-${{ env.GHC_VERSION }}
    - name: Setup haskell enviroment
      run: |
        export PATH=~/.ghcup/bin:$PATH
        sudo apt update && sudo apt -y install libncurses5 libtinfo5
        if [ -f "$HOME/.ghcup/bin/ghcup" ] && [[ $(~/.ghcup/bin/ghcup --version) == *"${{ env.GHCUP_VERSION }}"* ]]; then
          echo "Required ghcup is already installed"
          ghcup --version
        else
          mkdir -p ~/.ghcup/bin
          wget -O ~/.ghcup/bin/ghcup https://downloads.haskell.org/~ghcup/${{ env.GHCUP_VERSION }}/x86_64-linux-ghcup-${{ env.GHCUP_VERSION }}
          sudo chmod +x ~/.ghcup/bin/ghcup
          ghcup install ghc ${{ env.GHC_VERSION }}
        fi
        if [ -f "$HOME/.ghcup/bin/stack" ] && [[ $(~/.ghcup/bin/stack --version) == *"${{ env.STACK_VERSION }}"* ]]; then
          echo "Required stack is already installed"
          stack --version
        else
          mkdir -p ~/.stack/
          ghcup install stack ${{ env.STACK_VERSION }}
          stack config set system-ghc --global true
          stack config set install-ghc --global false
        fi
    - name: Install stylish-haskell
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        if [ -f "$HOME/.ghcup/bin/stylish-haskell" ] && [[ $(~/.ghcup/bin/stylish-haskell --version) == *"${{ env.STYLISH_HASKELL_VERSION }}"* ]]; then
          echo "Requested stylish-haskell is already installed"
          stylish-haskell --version
        else
          echo "Installing stylish-haskell v${{ env.STYLISH_HASKELL_VERSION }}"
          wget -O /tmp/stylish-haskell-${{ env.STYLISH_HASKELL_VERSION }}.tar.gz https://github.com/haskell/stylish-haskell/releases/download/${{ env.STYLISH_HASKELL_VERSION }}/stylish-haskell-${{ env.STYLISH_HASKELL_VERSION }}-linux-x86_64.tar.gz
          tar -xf /tmp/stylish-haskell-${{ env.STYLISH_HASKELL_VERSION }}.tar.gz -C /tmp
          cp /tmp/stylish-haskell-${{ env.STYLISH_HASKELL_VERSION }}-linux-x86_64/stylish-haskell ~/.ghcup/bin/stylish-haskell
        fi
    - name: Install hlint
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        if [ -f "$HOME/.ghcup/bin/hlint" ] && [[ $(~/.ghcup/bin/hlint --version) == *"${{ env.HLINT_VERSION }}"* ]]; then
          echo "Requested hlint is already installed"
          hlint --version
        else
          echo "Installing hlint v${{ env.HLINT_VERSION }}"
          wget -O /tmp/hlint-${{ env.HLINT_VERSION }}.tar.gz https://github.com/ndmitchell/hlint/releases/download/v${{ env.HLINT_VERSION }}/hlint-${{ env.HLINT_VERSION }}-x86_64-linux.tar.gz
          tar -xf /tmp/hlint-${{ env.HLINT_VERSION }}.tar.gz -C /tmp
          cp /tmp/hlint-${{ env.HLINT_VERSION }}/hlint ~/.ghcup/bin/hlint
        fi
    - name: Run stylish-haskell
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: stylish-haskell src app test/Elegit/* -r > /dev/null
    - name: Run hlint
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: hlint .
    - name: Build dependencies
      run: stack build --no-haddock --only-dependencies --fast --pedantic
    - name: Run tests
      run: stack test --fast --pedantic

